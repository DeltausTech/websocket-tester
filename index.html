<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Tester</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="assets/css/icon.css?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/material.blue-purple.min.css">
    <link rel="stylesheet" href="assets/css/skin.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" defer src="assets/js/material.min.js"></script>
    <script type="text/javascript" defer src="assets/js/wt.js"></script>
  </head>
  <body>
    <div class="wt-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="wt-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text"  id="host">
            <label class="mdl-textfield__label" for="host">Host...</label>
            <span class="mdl-textfield__error">Input is not a Host!</span>
          </div>
          <span>&nbsp;</span>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul id="hostlist" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">



            </ul>
          <button id="cb" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
            Connect <span class="material-icons" id="cbi">send</span>
          </button>
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <div id="progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>



      </div>
      </header>
      <div class="wt-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="wt-drawer-header">
          <img src="assets/image/logo.png" class="wt-avatar">

        <div style="float:left">
        Websocket Tester
        </header>
        <nav class="wt-navigation mdl-navigation mdl-color--blue-grey-800">
          <span class="material-icons" id="conicon">graphic_eq</span>
          <hr class="nav_divid">
          <div class="mdl-layout-spacer"></div>
          <a href="https://github.com/DeltausTech/websocket-tester" target="_blank"><span class="material-icons">emoji_food_beverage</span></a>





        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid wt-content">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-card--expand mdl-color-text--white mdl-color--teal-200">
                <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" type="text" rows= "5" id="data" ></textarea>
                  <label class="mdl-textfield__label mdl-color-text--light-blue-50" for="data">DATA/Message</label>
                </div>

           </div>
           <div class="mdl-card__supporting-text mdl-color-text--grey-600">

             <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="objswitch">
               <input type="checkbox" id="objswitch" class="mdl-switch__input" checked>
               <span class="mdl-switch__label"> Send as <span id="isobj">JSON</span></span>
             </label>

           </div>
           <div class="mdl-card__actions mdl-card--border">
            <button id="emit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
              Send/EMIT <span class="material-icons">double_arrow</span>
            </button>
            <span class="mdl-layout-spacer"></span>
            <button id="clear_msg" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white">
              Clear <span class="material-icons">clear</span>
            </button>
           </div>
         </div>
          </div>

          <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
            <table class="mdl-data-table mdl-js-data-table">
              <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Message</th>

              </tr>
            </thead>
            <tbody id="msglog">

            </tbody>
          </table>
          </div>
        </div>

      </main>
    </div>


      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

  </body>

</html>
